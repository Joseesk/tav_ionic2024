
<ion-content [fullscreen]="true">

<ion-card>
  <img [src]="qrDataURL" *ngIf="qrDataURL">
  <ion-card-header>
    <ion-card-title>{{curso1?.nombre}}</ion-card-title>
    <ion-card-subtitle>{{fecha}}</ion-card-subtitle>
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let alumno of alumno1">
      <ion-label>{{alumno.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button shape="round" >Guardar</ion-button>
</ion-card>
</ion-content>
