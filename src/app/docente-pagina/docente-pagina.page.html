<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre:{{ nav }}</ion-card-title>
      <ion-card-subtitle>Fecha:  {{ fechaFormateada }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{ class.name }}</ion-card-title>
      <ion-card-subtitle>Codigo: {{ class.code }}</ion-card-subtitle>
      <ion-card-subtitle>Sección: {{ class.seccion }}</ion-card-subtitle>
      <ion-button icon-only routerLink="/docente-qr">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{ class2.name }}</ion-card-title>
      <ion-card-subtitle>Codigo: {{ class2.code }}</ion-card-subtitle>
      <ion-card-subtitle>Sección: {{ class2.seccion }}</ion-card-subtitle>
      <ion-button icon-only routerLink="/docente-qr">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{ class3.name }}</ion-card-title>
      <ion-card-subtitle>Codigo: {{ class3.code }}</ion-card-subtitle>
      <ion-card-subtitle>Sección: {{ class3.seccion }}</ion-card-subtitle>
      <ion-button icon-only routerLink="/docente-qr">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>

</ion-content>
